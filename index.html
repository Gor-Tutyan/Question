<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Թոռնիկիս համար հետաքրքիր հարցաշար</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Стартовый экран с GIF и кнопкой -->
    <div id="start-screen">
        <div class="start-content">
            <h1 class="start-content-h1">Սիրելի Թոռնիկիս</h1>
            <p>Պապիկը քեզ համար նվեր է պատրաստել, բայց ստանալու համար պետք է պատասխանես մի քանի հարցերի։</p>
            
            <!-- Новогодний GIF (можно заменить на свой) -->
            <img src="./santa.gif" 
                 alt="Новогодняя ёлка" class="start-gif">

            <button id="start-btn">Սկսել խաղը</button>
        </div>
    </div>

    <!-- Сам квиз (изначально скрыт) -->
    <div class="quiz-container hidden" id="quiz">
        <h1>Թոռնիկիս համար հետաքրքիր հարցաշար</h1>
        <div id="question-container">
            <h2 id="question"></h2>
            <div id="options"></div>
        </div>

        <button id="next-btn" disabled>Հաջորդ հարցը →</button>

        <div id="result" class="hidden">
            <p id="score"></p>
            <button onclick="location.reload()">Նորից սկսել</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
