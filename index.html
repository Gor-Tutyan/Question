<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Թոռնիկիս համար հետաքրքիր հարցաշար</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Стартовый экран -->
    <div id="start-screen">
        <div class="start-content">
            <h1 class="start-content-h1">Սիրելի Լիլիթ Թոռնիկ ♡</h1>
            <p>Պապիկը քեզ համար նվեր է պատրաստել, բայց ստանալու համար պետք է պատասխանել մի քանի հարցերի։</p>
             <div class="content-gb">
                <img src="./santa.gif" alt="Ձմեռ Пապ" class="start-gif">
                <button id="start-btn">Սկսել խաղը</button>
            </div>
        </div>
    </div>

    <!-- Квиз -->
    <div class="quiz-container hidden" id="quiz">
        <h1>Թոռնիկիս համար հետաքրքիր հարցաշար</h1>
        <div id="question-container">
            <h2 id="question"></h2>
            <div id="options"></div>
        </div>

        <button id="next-btn" disabled>Հաջորդ հարցը →</button>

        <div id="result" class="hidden">
            <div id="score"></div>
            <button onclick="location.reload()">Նորից սկսել</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
